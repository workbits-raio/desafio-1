<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"> 
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="./style/style.css">
  <link rel="icon" type="image/png" sizes="16x16"  href="/favicons/favicon-16x16.png">
  <title>Super ToDo</title>
</head>

<body>
  <div class="logo--wrapper">
    <img src="./assets/workbits-logo.png" alt="workbits logo">
    <span class="logo--text">Super ToDo</span>
  </div>
  
  <main>
    <form id="add--form" class="add--line">
      <button type="submit" class="add--button">+</button>
      <input type="text" class="add--input" placeholder="O que você tem planejado pra hoje?" required />
    </form>
    <ul class="items--container">
      <!-- adicionado conforme a lista é modificada -->
    </ul>
  </main>


  <div class="wrapper" onclick="closeToast()">
    <div class="toast">
      <div class="content">
        <div class="icon"><i class="uil uil-wifi"></i></div>
        <div class="details">
          <span>Conexão restaurada</span>
          <p>Seus dados estão salvos offline</p>
        </div>
      </div>
    </div>
  </div>


  <div class="glow--right"></div>
  <div class="glow--left"></div>
  <script src="./js/index.js"></script>
  <script src="./js/toasts.js"></script>
</body>
</html>
